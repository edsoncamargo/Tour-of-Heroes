<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h3>TOP HEROES</h3>
    </div>
    <div *ngFor="let hero of heroes" class="card pointer-click">
      <div class="row" routerLink="/detail/{{hero.id}}">
        <div class="col-12 d-flex">
          <div class="id">
            <span> {{ hero.id }}</span>
          </div>
          <div class="name">
            <span>{{ hero.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
