<div *ngIf="hero" class=" container">
  <div class="row">
    <div class="card pd10">
      <h2 class="mb25">
        Details
      </h2>
      <h4>
        {{ hero.name | uppercase }}
      </h4>
      <span>
        ID: {{hero.id}}
      </span>
      <label for="">Name</label>
      <input [(ngModel)]="hero.name" type="text" class="form-control" placeholder="Hero name">
      <button (click)="onBack()" class="btn blue mt25">GO BACK</button>
    </div>
  </div>
</div>
